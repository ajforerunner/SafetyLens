<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            font-size: 1.5rem;
            color: #333333;
            margin-bottom: 24px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1rem;
            color: #ffffff;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #4f46e5;
        }
        .download-button {
            background: #df81c3;
        }
        .download-button:hover {
            background: #c76aa8;
        }
        .back-button {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-55%);
            background: #bfdbfe;
            color: #374151;
            padding: 2px 14px;
            border: none;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background: #fde68a;
        }
        .hidden {
            display: none;
        }
        .note {
            margin-top: 16px;
            font-size: 0.85rem;
            color: #555555;
            text-align: CENTER;
        }
        .small-text {
            font-size: 0.9rem;
            color: #444;
        }
    </style>
    <script>
        function showStep2(option) {
            document.getElementById("step1").classList.add("hidden");
            document.getElementById(option).classList.remove("hidden");
        }

        function goToLink(link) {
            window.open(link, "_blank");
        }

        function goBack() {
            document.querySelectorAll('.card').forEach(card => card.classList.add("hidden"));
            document.getElementById("step1").classList.remove("hidden");
        }
    </script>
</head>
<body>
    <div class="card" id="step1">
        <h2>Please select: who are you?</h2>
        <button class="button" onclick="showStep2('step2a')">BYES Management</button>
        <button class="button" onclick="showStep2('step2c')">BYUK (CWL 12)</button>
        <button class="button" onclick="showStep2('step2b')">Subcontractor/Visitor</button>
    </div>

    <div class="card hidden" id="step2a">
        <button class="back-button" onclick="goBack()">◀️ Back</button>
        <h2>Safety Lens: select device type</h2>
        <button class="button" onclick="goToLink('ms-apps:///providers/Microsoft.PowerApps/apps/1e7073b4-7a32-44dd-a468-8fbbcba0813b')">Mobile version</button>
        <button class="button" onclick="goToLink('https://apps.powerapps.com/play/e/default-09ebfde1-6505-4c31-942f-18875ff0189d/a/1e7073b4-7a32-44dd-a468-8fbbcba0813b?tenantId=09ebfde1-6505-4c31-942f-18875ff0189d&hint=d67798b2-1cf6-4b97-afea-0ff08e7c88a3&sourcetime=1730454091988')">Web version</button>
        <hr>
        <h2 class="small-text">If you do not have Power Apps installed on your mobile, please click below:</h2>
        <button class="button download-button" onclick="goToLink('https://play.google.com/store/apps/details?id=com.microsoft.msapps')">Download Power Apps</button>
        <div class="note">Please ensure you use your Equans work phone and account.</div>
    </div>

    <div class="card hidden" id="step2b">
        <button class="back-button" onclick="goBack()">Back</button>
        <h2>To report an  observation, please select button below</h2>
        <button class="button" onclick="goToLink('https://forms.office.com/e/7ZtEaaszxp')">Report</button>
    </div>

    <div class="card hidden" id="step2c">
        <button class="back-button" onclick="goBack()">◀️ Back</button>
        <h2>Safety Lens: select device type</h2>
        <button class="button" onclick="goToLink('https://apps.powerapps.com/play/e/default-09ebfde1-6505-4c31-942f-18875ff0189d/a/1e7073b4-7a32-44dd-a468-8fbbcba0813b?tenantId=09ebfde1-6505-4c31-942f-18875ff0189d&hint=d67798b2-1cf6-4b97-afea-0ff08e7c88a3&sourcetime=1730454091988')">Web version</button>
    </div>
</body>
</html>
